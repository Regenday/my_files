<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-300 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-sm bg-white p-6 rounded shadow-md">
    <h1 class="text-2xl font-bold text-center text-green-700 mb-6">Login</h1>

    <form>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
        <input type="email" id="email" name="email" required
               class="mt-1 w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-green-300">
      </div>

      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
        <input type="password" id="password" name="password" required
               class="mt-1 w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-green-300">
      </div>

      <button type="submit"
              class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">
        Sign In
      </button>
      <div class="mt-4 text-center">
        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
      </div>
    </form>
  </div>

</body>
</html>
